<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mapa de Cuidados</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css' />
    <script src='https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js'></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/styles.css">

</head>
<body>

   <!-- Encabezado con la lista desplegable -->
   <header class="card bg-light p-2 text-center">
    <div class="container">
        <div class="row justify-content-end align-items-center">
            <div class="col-6 col-md-1">
                <img id="logo" src="/logoGobierno.png">
            </div>
            <div class="col-6 col-md-3">
                <h4>Mapa del cuidado</h4>
            </div>

            <!-- Menú de hamburguesa para versión móvil -->
            <div class="card col-6 col-md-3 d-md-none">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span><i style="padding: 1vh" class="fa-solid fa-list"></i></span>
                </button>
            </div>

            <!-- Filtros para versión desktop -->
            <div class="col-6 col-md-3 d-none d-md-block">
                <label for="regionDropdown" class="form-label">Seleccionar región:</label>
                <select id="regionDropdown" class="form-select form-select-sm">
                    <!-- Opciones de la lista desplegable para la región -->
                </select>
            </div>
            <div class="col-6 col-md-3 d-none d-md-block">
                <label for="comunaDropdown" class="form-label">Seleccionar comuna:</label>
                <input class="form-select form-select-sm" type="text" id="searchComunaInput" placeholder="Filtrar comunas...">
                <select id="comunaDropdown" class="form-select form-select-sm">
                    <!-- Opciones de la lista desplegable para la comuna -->
                </select>
            </div>
            
            <!-- Botón de ubicación -->
            <div class="card col-6 col-md-2" id="locate-button" onclick="locateUser()">
                <i style="padding: 1vh" class="fa-solid fa-location-arrow"></i>
                <h6 class="d-none d-md-block">Tu ubicación</h6>
            </div>
        </div>
    </div>

    <!-- Menú colapsable para versión móvil -->
    <div class="collapse" id="navbarCollapse">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <label for="regionDropdown" class="form-label">Selecciona una región:</label>
                    <select id="regionDropdown" class="form-select form-select-sm">
                        <!-- Opciones de la lista desplegable para la región -->
                    </select>
                </div>
                <div class="col-12">
                    <label for="comunaDropdown" class="form-label">Selecciona una comuna:</label>
                    <input class="form-select form-select-sm" type="text" id="searchComunaInput" placeholder="Filtrar comunas...">
                    <select id="comunaDropdown" class="form-select form-select-sm">
                        <!-- Opciones de la lista desplegable para la comuna -->
                    </select>
                </div>
            </div>
        </div>
    </div>
</header>


<div id="map">
    <div id="floating-box">
        <span id="close-btn" onclick="closeFloatingBox()">X</span>
        <div id="popup-content"></div>
      </div>

       <!-- Spinner de carga -->
 <div class="spinner-container" style="display: none;">
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <p class="text-primary">Cargando...</p>
</div>
</div>

<footer class="card">
    <div class="icon-buttons row">
        <!-- Botonera 1 -->
        <div class="categorias col-4">
            <a href="#" id="toggleSename">
                <img style="width: 5vh;" src="/sename-icon.png">
                <h6 style="color: black;">Niñez</h6>
            </a>
        </div>

        <!-- Botonera 2 -->
        <div class="categorias col-4">
            <a href="#" id="toggleEleam">
                <img style="width: 5vh;" src="/eleam-icon.png">
                <h6 style="color:black;">Adultez</h6>
            </a>
        </div>

        <!-- Botonera 3 -->
        <div class="categorias col-4">
            <a href="#" id="toggleSenadis">
                <img style="width: 5vh;" src="/senadis-icon.png">
                <h6 style="color:black">Capacidades diferentes</h6>
            </a>
        </div>
    </div>
</footer>




<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- <script src="https://maps.googleapis.com/maps/api/js?key=TU_API_KEY&callback=initMap" async defer></script>  ES DE PAGO -->
<script src="/scripts.js"></script>
</body>
</html>
